# ==========================================
#            Alacritty Config
# ==========================================

[window]
opacity = 1
decorations = "Full"
startup_mode = "Windowed"
dynamic_padding = true

[window.padding]
x = 12
y = 10

[font]
normal = { family = "Monocraft Nerd Font", style = "Regular" }
bold = { family = "Monocraft Nerd Font", style = "Bold" }
italic = { family = "Monocraft Nerd Font", style = "Italic" }
size = 12.0
# JetBrains Mono Nerd Font | Monocraft Nerd Font

[scrolling]
history = 10000
multiplier = 3

[cursor]
style = { shape = "Beam", blinking = "On" }
vi_mode_style = { shape = "Block", blinking = "Off" }
blink_interval = 500
unfocused_hollow = true
thickness = 0.2

[colors.primary]
background = "#292c30"
foreground = "#FFFAF0"

[colors.cursor]
text = "#0F0F1F"
cursor = "#4169E1"

[colors.selection]
text = "#FFFFFF"
background = "#FF00FF"

[colors.normal]
black   = "#1A1A2E"
red     = "#FF005F"
green   = "#00FF9F"
yellow  = "#FFD700"
blue    = "#00D0FF"
magenta = "#FF00FF"
cyan    = "#00FFF7"
white   = "#F0F0F0"

[colors.bright]
black   = "#2E2E3E"
red     = "#FF4081"
green   = "#40FFBF"
yellow  = "#FFFF00"
blue    = "#40C0FF"
magenta = "#FF40FF"
cyan    = "#40FFFF"
white   = "#FFFFFF"

[bell]
animation = "EaseOutExpo"
duration = 0

[mouse]
hide_when_typing = true

[keyboard]
bindings = [
  { key = "V", mods = "Control|Shift", action = "Paste" },
  { key = "C", mods = "Control|Shift", action = "Copy" },
  { key = "N", mods = "Control|Shift", action = "SpawnNewInstance" }
]