# -- Themes --

# include ~/.cache/wal/colors-kitty.conf # Include if you want to enable pywal

# -- Color Scheme --

background_opacity 0.5
background_blur 1

# -- Font config --

font_family      DroidSansMNerdFont
bold_font        auto
italic_font      auto
bold_italic_font auto
font_size        10.0

# -- Mics Settings --

enable_audio_bell no
force_ltr no
detect_urls yes
mouse_hide_wait -1

# -- Window -- 

window_padding_width  12
remember_window_size  no
initial_window_width  940
initial_window_height 500

# -- Tabs --

active_tab_background   #7aa2f7
active_tab_foreground   #1f2335
inactive_tab_background #292e42
inactive_tab_foreground #545c7e

# Cursor
cursor_shape beam
cursor_trail 1
map ctrl+f   launch --location=hsplit --allow-remote-control kitty +kitten search.py @active-kitty-window-id
map kitty_mod+f   launch --location=hsplit --allow-remote-control kitty +kitten search.py @active-kitty-window-id